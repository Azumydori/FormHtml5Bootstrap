<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/3384721e6e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>New form</title>
</head>

<body>
  <div class="container bg-light border">
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
      <h1 class="navbar-brand p-2" href="#">Payment Form Example</h1>
    </nav>
  </div>
  <form action="">
    <div class="container border p-3">
      <div class="row">

        <div class="col">
          <label for="exampleFormControlInput1" class="form-label font-weight-bold">Card Number</label>
          <input type="number" class="form-control" id="exampleFormControlInput1" data-bind="value:replyNumber"
            placeholder="XXX-XXX-XXX">
        </div>
        <div class="col-md-3">
          <label for="exampleFormControlInput1" class="form-label font-weight-bold">CVC</label>
          <input type="number" class="form-control" id="exampleFormControlInput1" data-bind="value:replyNumber"
            placeholder="XXX">
        </div>
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label font-weight-bold">Amount</label>
          <input type="number" class="form-control" id="exampleFormControlInput1" data-bind="value:replyNumber"
            placeholder="Amount">
        </div>
      </div>

      <div class="row">
        <div class="col mt-4">
          <label for="exampleFormControlInput1" class="form-label font-weight-bold">First Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" data-bind="value:replyText"
            placeholder="First Name">
        </div>
        <div class="col mt-4">
          <label for="exampleFormControlInput1" class="form-label font-weight-bold">Last Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" data-bind="value:replyText"
            placeholder="Last Name">
        </div>
      </div>

      <div class="row">
        <div class="col mt-4">
          <label for="exampleFormControlInput1" class="form-label font-weight-bold">City</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="City">
        </div>

        <div class="col-md-3 mt-4">
          <label for="exampleFormControlInput1" class="form-label">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>

        <div class="col-md-3 mt-4">
          <label for="exampleFormControlInput1" class="form-label font-weight-bold">Postal Code</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" data-bind="value:replyNumber"
            placeholder="XXXXX">
        </div>
      </div>

      <div class="row">
        <div class="container col-6">
          <label for="creditcardname" class="form-label mt-4 font-weight-bold">We Accept</label>
          <div class="col-6 py-2 rounded bg-secondary ">
            <div class="form-check form-check-inline">
              <input class="form-check-inline" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option3">
              <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-diners-club"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4">
              <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-amex"></i></label>
            </div>
          </div>
        </div>
        <div class="form-group col-6 mt-4">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" cols="50">
              </textarea>
          <label for="descriptive text-muted"> add any notes here</label>
        </div>
      </div>

    </div>
    </div>
    <div class="container bg-light border">
      <div class="row p-3">
        <div class="col-3 offset-md-10">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>


      </div>
    </div>
    </div>
  </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
